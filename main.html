<!DOCTYPE html>
<html>
<head>
<title>Calendar</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="calendar.js"></script>
</head>

<body>
<table id="calendar" class="fosc">
<tr id="header"><th colspan="7">
  <span id="month"></span>&nbsp;<span id="year"></span>
</th></tr>
<tr id="dow">
  <td>Sun</td>
  <td>Mon</td>
  <td>Tue</td>
  <td>Wed</td>
  <td>Thu</td>
  <td>Fri</td>
  <td>Sat</td>
</tr>
</table>

<div class="close"></div>

</body>

</html>
